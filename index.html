<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
    <title>Gadget Analyser</title>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/jstree.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>

    <script src="wasm_exec.js" defer></script>
    <script src="wasm.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jstree/3.2.1/themes/default/style.min.css" />
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/default.min.css">
</head>

<body>

<p><a href="https://github.com/alban/bpfanalyser" target="_blank">GitHub <i class="fa fa-external-link"></i></a></p>

<div id="emptyDiv"></div>

<div style="height: 100vh;">
    <div style="height: 100px; background-color: #f0f0f0;">
    <p>Upload a gadget export or a ELF file.</p>
    <input type="file" id="fileInput">
    <button onclick="readFile()" id="runButton" disabled>
        Read File
    </button>
    <p id="progress"></p>
    </div>
    <div style="flex-grow: 1; background-color: #fff;">

    <div id="tabs">
        <ul>
            <li><a href="#tabs-logs">Logs</a></li>
            <div id="tabMarkerOverview"></div>
            <div id="tabMarkerIndex"></div>
            <div id="tabMarkerMetadata"></div>
            <div id="tabMarkerSource"></div>
            <div id="tabMarkerGraph"></div>
        </ul>
        <div id="tabs-logs">
            <div id="result">Loading WASM program...</div>
        </div>

    </div>
    <script>
        $(function() {
            $("#tabs").tabs();
        });
    </script>
    <script type="module">
        mermaid.initialize({ startOnLoad: true });
    </script>

    </div>
</div>
</body>
</html>
